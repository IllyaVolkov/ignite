<!DOCTYPE html>
<html ng-app="task2">
<head>
    <!--Создайте директиву, которая на основе массива будет создавать определенное количество параграфов: 
    1) генерация должна происходить не с помощью jqLite, а с помощью шаблона, 
    2) директиву можно применить только как атрибут, 
    3) сгенерированный контент должен полностью заменить собой элемент, к которому применяется директива, 
    4) у неё должен быть независимый scope.-->
    <title>task 2</title>
    <meta charset="utf-8" />
    <script src="../Libraries/angular.js"></script>
    <script type="text/ng-template" id="myTemplate">
        <p ng-repeat="item in data">{{item}}</p>
    </script>
    <script>
        angular.module("task2", []).controller("bodyController", function ($scope) {
            $scope.array = [
               "elem 1",
               "elem 2",
               "elem 3",
               "elem 4",
               "elem 5",
               "elem 6",
               "elem 7",
               "elem 8"
            ];
        })
        .directive('paragraphs', function () {
            return {
                restrict: 'A',
                replace: true,
                template: function () {
                    return angular.element(document.querySelector("#myTemplate")).html();
                },
                scope: {
                    data: "=paragraphs"
                }
            }
        });
    </script>
</head>
<body ng-controller="bodyController">
    <div paragraphs="array"></div>
</body>
</html>
