<!DOCTYPE html>
<html ng-app="task1">
<head>
    <title>task 1</title>
    <!--Создайте приложение-калькулятор. В приложении должно быть два поля ввода и кнопки «+», «-», «*», «/». Реализуйте двунаправленную привязку 
        таким образом, чтобы при нажатии на кнопки результат арифметических операций выводился на странице. -->
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../Libraries/bootstrap.css" />
    <script src="../Libraries/angular.js"></script>
    <script>
        angular.module('task1', [])
        .controller('bodyCtrl', function ($scope) {
            $scope.result = '';
            $scope.plus = function () {
                $scope.result = +$scope.val1 + +$scope.val2;
            }
            $scope.minus = function () {
                $scope.result = +$scope.val1 - +$scope.val2;
            }
            $scope.multiply = function () {
                $scope.result = +$scope.val1 * +$scope.val2;
            }
            $scope.divide = function () {
                $scope.result = +$scope.val1 / +$scope.val2;
            }
        });
    </script>
</head>
<body ng-controller="bodyCtrl">
    <input type="text" ng-model="val1"/>
    <input type="text" ng-model="val2"/>
    <input type="button" ng-click="plus()" value="+" />
    <input type="button" ng-click="minus()" value="-" />
    <input type="button" ng-click="multiply()" value="*" />
    <input type="button" ng-click="divide()" value="/"/>
    <div>{{result}}</div>
</body>
</html>
