<!DOCTYPE html>
<html ng-app="task2">
<head>
    <title>task 2</title>
    <!--Дано массив items: 
        ```
             $scope.items = [
                     { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                     { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                     { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                     { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        ``` 
        Создайте страницу с элементом select. Реализуйте следующее: 
        В зависимости от выбранного варианта в списке select, на экране отображаются данные массива или в виде таблицы, или в виде списка -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Libraries/bootstrap.css" />
    <script src="../Libraries/angular.js"></script>
    <script>
        angular.module('task2', [])
        .controller('bodyCtrl', function ($scope) {
            $scope.options = ['table', 'list'];
            $scope.items = [
                    { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                    { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                    { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                    { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
            $scope.url = 'table.html';
            $scope.mode = 'table';
            $scope.changeView = function () {
                if ($scope.mode == 'table') {
                    $scope.url = 'table.html';
                } else if ($scope.mode == 'list') {
                    $scope.url = 'list.html';
                }
            }
        });
    </script>
</head>
<body ng-controller="bodyCtrl">
    <select ng-model="mode" ng-options="item for item in options track by item" ng-change="changeView()"></select>
    <ng-include src="url"></ng-include>
</body>
</html>
