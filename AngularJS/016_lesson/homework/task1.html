<!DOCTYPE html>
<html ng-app="task1">
<head>
    <title>task 1</title>
    <!--Создайте страницу с панелью навигации со следуюшими пунктами: home, contact. 
Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task. -->
    <meta charset="utf-8" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        angular.module('task1', ['ngRoute'])
        .config(function ($routeProvider) {
            $routeProvider
            .when('/home', {
                templateUrl: 'Task/home.html'
            })
            .when('/contact', {
                templateUrl: 'Task/contact.html'
            })
            .otherwise({
                redirectTo: '/'
            })
        })
        .controller("bodyCtrl", function ($scope, $location) {

            $scope.$on("$locationChangeSuccess", function (event, newUrl) {
                $scope.url = newUrl;
            });

            $scope.setUrl = function (url) {
                switch (url) {
                    case "home":
                        $location.url("/home");
                        break;
                    case "contact":
                        $location.url("/contact");
                        break;
                }
            }
        })
    </script>
</head>
<body ng-controller="bodyCtrl">
    <button class="btn btn-primary" ng-click="setUrl('home')">home</button>
    <button class="btn btn-primary" ng-click="setUrl('contact')">contact</button>
    <ng-view></ng-view>
</body>
</html>
