<!DOCTYPE html>
<html ng-app="task2">
<head>
    <title>task 2</title>
    <!--Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode-->
    <base href="/" />
    <meta charset="utf-8" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
            angular.module('task2', ['ngRoute'])
            .config(function ($routeProvider, $locationProvider) {
                $routeProvider
                .when('/', {
                    templateUrl: 'classwork/Task/default.html'
                })
                .when('/view1', {
                    templateUrl: 'classwork/Task/view1.html'
                })
                .when('/view2', {
                    templateUrl: 'classwork/Task/view2.html'
                })
                .otherwise({
                    redirectTo: '/'
                })
                $locationProvider.html5Mode(true);
            });
    </script>
</head>
<body>
    <a href="/view1">view 1</a>
    <a href="/view2">view 2</a>
    <ng-view></ng-view>
</body>
</html>
