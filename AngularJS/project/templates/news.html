<div ng-repeat="item in news">
    <div class="date col-lg-1 col-lg-offset-2 col-md-2 col-md-offset-1 col-sm-2 col-xs-3">
        <h3>{{getDate(item.date) | date: "dd"}}</h3>
        <p>{{getDate(item.date) | date: "MMMM"}}</p>
    </div>
    <div class="content col-lg-7 col-md-8 col-sm-9 col-xs-7">
        <p>{{item.text}}</p>
        <a href="#/{{item.id}}">Read More</a>
        <div class="separator"></div>
    </div>
</div>
