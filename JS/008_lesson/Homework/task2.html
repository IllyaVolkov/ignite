<!DOCTYPE html>
<html>
<head>
    <title>task 2</title>
	<meta charset="utf-8" />
    <!--
        При наведении мыши на элемент, на нём возникает событие mouseover, при удалении мыши с элемента – событие mouseout.
        Зная это, напишите JS-код, который будет делать так, что при наведении на элемент, если у него есть атрибут data-tooltip – над ним будет показываться подсказка с содержимым этого атрибута.
        Например, две кнопки: 
        ```
        <button data-tooltip="подсказка длиннее, чем элемент">Короткая кнопка</button>
        <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>
        ``` 
    -->
    <script>
        function addHint(e) {
            var text = document.createElement('plaintext');
            text.innerHTML = e.target.dataset.tooltip;
            e.target.parentElement.insertBefore(text, e.target);
        }
        function removeHint(e) {
            var text = e.target.parentElement.getElementsByTagName('plaintext')[0].remove();
        }
        function load() {
            var btns = document.getElementsByTagName('button');
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener('mouseover', addHint);
                btns[i].addEventListener('mouseout', removeHint);
            }
        }
        window.addEventListener('load', load);
    </script>
</head>
<body>
    <button data-tooltip="подсказка длиннее, чем элемент">Короткая кнопка</button>
    <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>
</body>
</html>
