    <!--
        Напишите функцию smartSum, которая: 
        * Принимает произвольное количество аргументов; 
        * Возвращает сумму всех переданных ей аргументов; 
        * Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип (т.е при попытке его парсить возвращается NaN); 
        * Может быть вызвана неограниченное количество раз;
        ```
        smartSum(3) // 3; 
        smartSum(1, 2)  // 3;
        smartSum(1, 3)(2) // 6; 
        smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38;     
    -->
    <script>
        function smartSum() {
            var total = [].reduce.call(arguments, function (sum, curr) { return isNaN(parseInt(curr)) ? sum : sum + curr; }, 0);
            function myFunc() {
                total += [].reduce.call(arguments, function (sum, curr) { return isNaN(parseInt(curr)) ? sum : sum + curr; }, 0);
                return myFunc;
            }
            myFunc.toString = function () { return total; }
            return myFunc;
        }

        document.write(smartSum(3) + '</br>'); // 3; 
        document.write(smartSum(1, 2) + '</br>');  // 3;
        document.write(smartSum(1, 3)(2) + '</br>'); // 6; 
        document.write(smartSum(1, 2)(3, 4, 5)(6)(7, 10) + '</br>'); // 38;  
        document.write(smartSum(1, 2)(3, 4, 5)(6)(7, 'something') + '</br>');
    </script>
