<!DOCTYPE html>
<html>
<head>
    <title>task 2</title>
	<meta charset="utf-8" />
    <!--
        Создайте круг красного цвета с надписью "Скидка". Когда курсор пользователя будет приближаться к ней, 
        "Скидка" должна от него "убегать", не давая пользователю нажать на красный круг. 
        Если круг будет выйдет за одну из сторон экрана, то он должен, появится с противоположной стороны.
    -->
    <style>
        #sale {
            background-color: red;
            color: white;
            border-radius: 50%;
            height:60px;
            width: 100px;
            padding-top: 40px;
            position: absolute;
            text-align:center;
        }
    </style>
    <script>
        window.addEventListener('load', load);
        function load() {
            sale = document.getElementById('sale');
            sale.addEventListener('mouseover', mouseover);
        }
        function mouseover(e) {
            var left = sale.getBoundingClientRect().left + (sale.getBoundingClientRect().left + sale.offsetWidth / 2 - e.pageX) * 2;
            var top = sale.getBoundingClientRect().top + (sale.getBoundingClientRect().top + sale.offsetHeight / 2 - e.pageY) * 2;
            if (left + sale.offsetWidth > screen.width) left = 0;
            if (left < 0) left = screen.width - sale.offsetWidth;
            if (top + sale.offsetHeight > screen.height) top = 0;
            if (top < 0) top = screen.height - sale.offsetHeight;
            sale.style.left = left + 'px';
            sale.style.top = top + 'px';
       
        }
    </script>
</head>
<body>
    <div id="sale">Скидка</div>
</body>
</html>
