    <script>
        function makeArmy() {
            var shooters = [];

            for (var i = 0; i < 10; i++) {
                var shooter = function () {
                    var tmp = i;
                    return function () {
                        alert(tmp);
                    }
                };
                shooters.push(shooter());

            }
            return shooters;
        }

        var army = makeArmy();
        army[0]();
        army[5](); 

        function makeArmy1() {
            var shooters = [];

            for (var i = 0; i < 10; i++) {
                shooters[i] = function func() { alert(shooters.indexOf(func)) };
            }
            return shooters;
        }
