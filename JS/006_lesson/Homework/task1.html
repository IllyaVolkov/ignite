<!DOCTYPE html>
<html>
<head>
    <title>task 1</title>
	<meta charset="utf-8" />
    <!--
        Есть дерево из тегов ul и li.

        Напишите код, который для каждого элемента li выведет:
        * Текст непосредственно в нём указанный (без подразделов).
        * Количество всех вложенных в него элементов li.    
    -->
    <script>

        window.onload = function () {
            var li_s = document.getElementsByTagName('li');
            for (var i = 0; i < li_s.length; i++) {
                var li = li_s[i];
                var arr = li.childNodes;
                for (var j = 0; j < arr.length; j++) {
                    if (arr[j].nodeType == 3)
                        alert(arr[j].data);
                }
                alert('Count of inner li`s: ' + li.getElementsByTagName('li').length);
            }
        }

    </script>
</head>
<body>
    <ul>
        <li>
            Животные
            <ul>
                <li>
                    Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>
                    Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            Рыбы
            <ul>
                <li>
                    Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Скалярии</li>
                    </ul>

                </li>
                <li>
                    Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
