    <!--
        Напишите функцию sumArgs, которая суммирует все свои аргументы. При решении задачи используйте метод call или apply. 
    -->
    <script>

        function sumArgs() {
            var args = [].slice.call(arguments);
            return args.reduce(function (sum, curr) { return sum + curr; }, 0);
        }

        alert(sumArgs(2, 3, 4));

    </script>
