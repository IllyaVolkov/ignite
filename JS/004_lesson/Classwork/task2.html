    <!--
        Перепишите с использованием встроенного метода bind: 
        ```
        function bind(func, context) {
          return function() {
            return func.apply(context, arguments);
          };
        }

        var user = {
          firstName: "Вася",
          sayHi: function() {
            alert( this.firstName );
          }
        }; 

        var f = bind(user.sayHi, user);  
        f(); 
        ``` 
    -->
    <script>
        var user = {
            firstName: "Вася",
            sayHi: function () {
                alert(this.firstName);
            }
        };

        var f = user.sayHi.bind(user);
        f();
    </script>
